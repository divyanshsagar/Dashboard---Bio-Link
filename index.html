<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Divyansh Sagar - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.FOG({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          backgroundAlpha: 0.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <nav>
          <img src="Images/profilepicture.jpg" alt="profilepicture" />
          <h1>@divyanshsagar</h1>
        </nav>
      </header>
      <ul>
        <li>
          <a href="https://github.com/divyanshsagar">
            <img src="Images/github.png" alt="github" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/plainphoto.eth">
            <img src="Images/instagram.png" alt="instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/divyanshsagar/">
            <img src="Images/linkedin.png" alt="linkedin" width="20" />
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://medium.com/@divyanshsagar74">
            <img src="Images/medium.png" alt="medium" width="20" />
            Medium
          </a>
        </li>
        <li>
          <a href="https://twitter.com/DivyanshSagar0">
            <img src="Images/twitter.png" alt="twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://unsplash.com/@divyanshsagar">
            <img src="Images/unsplash.png" alt="unsplash" width="20" />
            Unsplash
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
